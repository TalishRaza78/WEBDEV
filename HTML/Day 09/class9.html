<!DOCTYPE html>
<html>
<head>
  <title>HTML Table Example</title>
    <style>
    table {
      width: 50%;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 8px;
      text-align: center;
    }
    th {
      background-color: #f2f2f2;
    }
  </style>

</head>
<body>

  <h2>Student Grades Table</h2>

  <table>
    <thead>
      <tr>
        <th>Name</th>
        <th>Subject</th>
        <th>Grade</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>Alice</td>
        <td>Math</td>
        <td>A</td>
      </tr>
      <tr>
        <td>Bob</td>
        <td>Science</td>
        <td>B+</td>
      </tr>
      <tr>
        <td>Charlie</td>
        <td>History</td>
        <td>A-</td>
      </tr>
    </tbody>
  </table>

</body>
</html>

<!--table in html -->
<!--key element-->

<table>: The table container.

<thead>: Header section.

<tbody>: Body section for data rows.

<tr>: Table row.

<th>: Table header cell.

<td>: Table data cell.
