<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1>LIST IN HTML</h1>
    <!-- Unorder list-->
    <ul>
      <li>haider</li>
      <li>rizwan</li>
      <li>mizan</li>
    </ul>

    <!-- Br tag use for line break -->
    <br />

    <!-- Order list -->
    <ol>
      <li>talish</li>
      <li>irfan</li>
    </ol>
  </body>
</html>
