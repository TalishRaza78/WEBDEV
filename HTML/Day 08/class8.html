<!--In HTML, a <div> (short for division) is a container element used to group together other HTML elements.-->

<!DOCTYPE html>
<html>
<head>
  <style>
    .box {
      background-color: lightblue;
      padding: 20px;
      margin: 10px;
    }
  </style>
</head>
<body>

  <div class="box">
    <h2>This is a heading inside a div</h2>
    <p>This is some text inside a div.</p>
  </div>

</body>
</html>
